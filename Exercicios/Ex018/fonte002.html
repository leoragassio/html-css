<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
    @font-face {
        font-family:'graf';
        src: url(fonts/aAttackGraffiti.otf) format(opentype), url(font/aAttackGraffiti.ttf) format(truetype);
        
        /* tipos de format:
        opentype: otf
        truetype: ttf
        embedded-opentype:
        truetypeaat: (Apple advanced typograph)
        */
    } 

    h1{
        font-family: 'graf',arial,sans-serif;
        font-style: normal;
        font-weight: normal;
    }

    p{
        font: 'graf';
    }
    </style>
</head>
<body>
    <h1>Fontes Externas</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia culpa debitis fugit repellendus aliquid, impedit dolore facere, dolorum doloribus, delectus quam voluptatum nostrum voluptatibus cum ratione nobis nulla a facilis.</p>
    
</body>
</html>
