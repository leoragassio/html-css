<body>
    <h1>Teste de Formulario</h1>

        <p>
            <label for="idsuario">Usuario</label>
            <input type="text" name="usuario" id="idusuario" required minlength="3" maxlength="15" placeholder="Ex: JosÃ© Ferreira" autocomplete="username">
        </p>
        <p>
            <label for="idsenha">Senha</label>
            <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="20" placeholder="Minimo 8 digitos" autocomplete="current-password">

            <input type="reset" value="Limpar ">

        </p>
    </form>
