<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <link rel="stylesheet" href="style-1.css">
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idnome">Nome <span>*</span></label>
            <input type="text" name="idnome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="idmedia">Média<span>*</span> </label>
            <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 à 10" step="0.5" value="5">
        </p>
        <p>
            <label for="idmes">Periodo Letivo<span>*</span></label>
            <input type="month" name="mes" id="idmes">
        </p>
        <p>
            <label for="idprova">Dia da Prova<span>*</span>
            </label>
            <input type="date" name="dia" id="idprova">
        </p>
        <p>
            <label for="idhorario">Horario da Prova<span>*</span></label>
            <input type="time" name="horario" id="idhorario">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
