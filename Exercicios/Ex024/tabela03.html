<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta chrset="UTF-8">
    <meta http-equv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas
    </title>
    <style>
        body{
         font-family:Arial, Helvetica, sans-serif ;   
        }
        table{
            border-collapse: collapse;
            width: 50vh;
        }
        td{
            border: 1px solid black;
            padding:10px ;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <td rowspan="4">C</td>
            
        <tr>
            <td rowspan="3">D</td>
            <td colspan="2">E</td>
            
        <tr>
            
            <td colspan="2">H</td>
            
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
    
</body>
</html>
